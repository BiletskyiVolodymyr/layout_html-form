<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="mainBoxes">
        <legend>Personal information</legend>
        <label class="form_elements">
          Surname:
          <input 
           type="text"
           name="surname" 
           required 
           autocomplete="off"
          >
        </label>

        <label class="form_elements">
          Name:
          <input
           type="text"
           name="name" 
           required 
           autocomplete="off"
          >
        </label>

        <label class="form_elements">
          How old are You?
          <input 
           type="number"
           name="age"
           min="1" 
           max="100"
           value="12"
           required
          >
        </label>

        <label class="form_elements">
          Full date of birth:
          <input 
           type="date"
           name="date_birth"
           required
          >
        </label>

        <label class="form_elements">
          I accept the term of the agreement
          <input 
           type="checkbox"
           name="terms"
           required
          >
        </label>
      </fieldset>


      <fieldset class="mainBoxes">
        <legend>Registration </legend>
        <label class="form_elements">
          E-mail:
          <input 
           type="email"
           name="email"
           placeholder="email@example.com"
           required
          >
        </label>

        <label class="form_elements">
          Password:
          <input 
           type="password"
           name="password"
           minlength="5" 
           maxlength="32"
           required
          >
        </label>
      </fieldset>


      <fieldset class="mainBoxes">
        <legend>An interesting fact about you!</legend>
        <label class="form_elements love_cat">
          Do you love cats?
          <input 
           type="radio"
           name="loveCat"
           value="yes"
          >
          Yes
        </label>

        <label class="form_elements love_cat">
          <input 
           type="radio"
           name="loveCat" 
           value="no"
          >
          No
        </label>

        <label class="form_elements">
          What is your favorite color?
          <input 
           type="color"
           name="favorite_color"
          >
        </label>

        <label class="form_elements">
          What time do you go to bed?
          <input
           type="time"
           name="sleep_time"
          >
        </label>

        <label class="form_elements">
          What is your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form_elements">
          How do you rate our work?
          <input
           type="range"
           name="our_work"
           value="0"
          >
        </label>
      </fieldset>


      <fieldset class="mainBoxes">
        <legend>Additional info:</legend>
        <label class="form_elements">
          Comments:
          <textarea name="comments"></textarea>
        </label>


        <label class="form_elements">
          Would you recommend us?
          <select name="recomdation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <label class="mainBoxes">
        <input
         type="submit"
         value="Submit"
         name="submit"
        >
      </label>

    </form>
  </body>
</html>
